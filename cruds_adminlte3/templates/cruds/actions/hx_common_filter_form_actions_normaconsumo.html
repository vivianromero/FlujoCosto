{% load i18n crispy_forms_tags %}
<button type="submit" class="btn btn-primary">
    <i class="fa fa-filter"></i> {% translate 'Filter' %}
</button>

<a
        hx-get="{{ url_list }}{% if producto %}?Producto={{ producto }}{% endif %}{% if tipo %}&tipo={{ tipo }}{% endif %}"
        hx-trigger="click"
        hx-target="#main_content_swap"
        hx-swap="outerHTML"
        hx-replace-url="true"
        href="{{ url_list }}{% if producto %}?Producto={{ producto }}{% endif %}{% if tipo %}&tipo={{ tipo }}{% endif %}"
        class="btn btn-secondary">
    <i class="fa fa-remove"></i> {% translate "Clean filter" %}
</a>
