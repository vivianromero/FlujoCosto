{% load i18n %}
{% if not url_update %}
    <button id="id_form_btn_add_inline"
            type="submit"
            name="inline"
            class="btn btn-primary"
            hx-target="#dialog"
            hx-swap="outerHTML"
            hx-vals='{"tipo_doc": "{{ form.tipodocumento.id }}", "departamento": "{{ form.departamento }}"'>
        <i class="fa fa-plus"></i> Aceptar y adicionar detalles
    </button>
{% endif %}
